<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Light text color */
        }
        .timer-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .timer-box {
            text-align: center;
            padding: 30px;
            border: 2px solid #1e88e5; /* Bright blue border */
            border-radius: 10px;
            background-color: #1e1e1e; /* Slightly lighter dark background for the box */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4); /* Subtle shadow */
        }
        .timer-box h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #90caf9; /* Light blue for heading */
        }
        .timer-box #timer {
            font-size: 1.25rem;
            color: #ffffff; /* Light text for the timer */
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <div class="timer-box">
            <h1>Countdown to July 18, 2025</h1>
            <div id="timer">Loading...</div>
        </div>
    </div>

    <script>
        function updateTimer() {
            const targetDate = new Date("July 18, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft < 0) {
                document.getElementById("timer").innerText = "The date has passed!";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("timer").innerText = 
                `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;
        }

        setInterval(updateTimer, 1000);
    </script>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
